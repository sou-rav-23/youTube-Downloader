<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    
    <!-- favicon -->
    <link rel="icon" href="../Assets/favicon_io/favicon.ico" type="image/x-icon">
    
    <!-- font_awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            text-align: center;
            /* margin: 60px; */
            background-blend-mode: color;
        }
        p{
            color: rgba(48, 114, 245, 0.586);
            font-size: x-small;
            font:medium;
            font-family: Courier , Courier, monospace, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #container {
            padding: auto;
            width: 80% ;
            margin: 10% auto 10% auto;
            /* width: 50%;
            margin: auto; */
        }

        form{
                width: 100%;
                /* border:2px solid red; */

            }

        #inputField {
            width: 60% !important;
            padding: 15px 30px;
            margin-top: 15px;
            margin-bottom: 10px;
            font-family: 'Courier New', Courier;
            background-color: #aee8f74c;
            border: none;
            border-radius: 20px;
            font-size: smaller;
            text-align: center;
            /* width: 80%;
            padding: 10px;
            margin-bottom: 10px; */
        }

        #submitButton {
            border: none;
            border-radius: 20px;
            padding: 13px;
            cursor: pointer;
            color:#ffffff;
            background-color: #4ea819;
            margin: 15px;
            font: 1em sans-serif;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            width:20%;
            cursor: pointer;
        }

        #popup{
            color:rgb(122, 222, 6)
        }
        .toggle-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
            /* border: 2px solid red; */
            margin-left: 80%;
            width: 10%;
            padding: 1%;
        }

        .toggle-label {
            margin-right: 10px;
            width: auto;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            /* border: 2px solid red; */

        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
            /* border: 20px solid red; */
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #b9b9ac60;
            transition: background-color 0.4s;
            border-radius: 34px;
            /* border: 2px solid red; */
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #0866ff;
            transition: transform 0.4s;
            border-radius: 50%;
        }
        body.dark-mode {
            background-color: #141414;
            color: #ffffff;
            
        }

        /* Light Mode */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: white ;
        }

        input:checked + .slider {
            background-color: #0866ff ;
            
        }
        /* signature */

        .signature {
            padding: 20px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            /* background-color: #f0f0f0; */
            font-size: xx-small;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        @media only screen and (max-width: 500px) {
            body {
                background-color: lightblue;
                /* border:2px solid red; */
                width:100%;
                margin:auto ;
            }
            #submitButton{
                border-radius: 20px;
                padding: 13px;
                margin: 15px;
                width:auto;
                font-size: small;
            }
            form{
                width: 100%;
                /* border:2px solid red; */

            }
            .toggle-container {
                /* width: 15%; */
                width: auto;
                padding: 1%;
            }
            .toggle-switch {
                width: 29%;
            }
            .slider{
                width: auto;
            }
            .slider:before{
                width: auto;
            }
        }




        @media only screen and (max-width: 1200px) {
            body {
                background-color: lightblue;
                /* border:2px solid red; */
                width:100%;
                margin:auto ;
            }
            #submitButton{
                border-radius: 20px;
                padding: 13px;
                margin: 15px;
                width:auto;
                font-size: small;
            }
            form{
                width: 100%;
                /* border:2px solid red; */

            }
            .toggle-container {
                /* width: 15%; */
                width: auto;
                padding: 1%;
            }
            .toggle-switch {
                width: 29%;
            }
            .slider{
                width: auto;
            }
            .slider:before{
                width: auto;
            }
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>YᴏᴜTᴜʙᴇ Aᴜᴅɪᴏ/Vɪᴅᴇᴏ Dᴏᴡɴʟᴏᴀᴅᴇʀ</h1>
        <p style="color:rgb(54, 152, 30)"></p>
    </header>
    <!-- toggle-container -->
    <div class="toggle-container">
        
        <i id="logo" class='fa-solid fa-moon fa-xl'></i>            
        <label class="toggle-switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </label>
        
    </div>

    <div id="container">
        <form action="">

            <label for="inputField" ></label>
            <input type="text" id="inputField" placeholder="Enter youTube[audio/video] Link ">
    
            <button id="submitButton" onclick="downloadVideo()">Download</button>

        </form>
    </div>

    <!-- Popup div -->
    <div id="popup">
        <p><h3 id="popupMessage"> </h3></p>
    </div>


    <footer >
        <div class="signature">
                <p>
                    Created with ❤️ by 
                    <b>
                        <a href="https://github.com/sou-rav-23" style="font-family: Verdana, Geneva, Tahoma;color: rgb(10, 129, 209); text-decoration: none;" target="_blank"><i>SouRav</i>
                        </a>
                    </b>
                </p>
                <p >
                    Check repository :- 
                    <a href="https://github.com/sou-rav-23/youTube-Downloader"
                        style="font-family: Verdana, Geneva, Tahoma;color: orange; text-decoration: none;" target="_blank"> click !!
                    </a>
                </p>
                <p>&copy; 2024 youTube_downloader. All rights reserved.</p>
        </div>
        
    </footer>


    <script>
        function showPopup(message="") {
            var popup = document.querySelector('#popup');
            var popupMessage = document.querySelector('#popupMessage');
            popupMessage.innerHTML = message;
            popup.style.display = 'block';
            
            setTimeout(closePopup, 5000);
        }

        function closePopup() {
            var popup = document.getElementById('popup');
            var popupMessage = document.querySelector('#popupMessage');
            popup.style.display = 'block';
            popupMessage.innerHTML = "";
            
        }
        
        function downloadVideo() {
            event.preventDefault()
            const videoLink = document.getElementById('inputField').value;
            
            if (videoLink.trim() === "") {
                // alert("Please enter a valid YouTube video link.");
                showPopup("Please enter a valid YouTube video link.")
                setTimeout(closePopup, 2000);
                return;
            }

            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'video_link=' + encodeURIComponent(videoLink),
            })
            .then(response => response.json())
            .then(data => {
                console.log("data : - ", data)
                console.log("data.success : - ", data.success)
                if (data.success) {
                    // Show popup
                    showPopup('Video downloaded successfully!');
                    
                    
                } else {
                    // Show popup with error message
                    showPopup('Error: ' + data.error);
                }
            })
            .catch(error => {
                showPopup('Error: ' + data.error);                console.error('Error:', error);
            });
        }

        const toggleSwitch = document.getElementById('toggle');

        const logo = document.getElementById('logo');
        
        toggleSwitch.addEventListener('change', () => {
            view_mode();
        });
        

        // # Method : 2 (change mode also change logo)
        function view_mode(){
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');


            if(logo.className == 'fa-solid fa-sun fa-xl'){
                logo.className = 'fa-solid fa-moon fa-xl';
            }
            else if(logo.className = 'fa-solid fa-moon fa-xl'){
                logo.className = 'fa-solid fa-sun fa-xl';
                
            }
        };

        function reload(){
            window.location.reload();
        }

    </script>

</body>
</html>
